<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="lib/fonawesome/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" style="align-items: center;">
                <a class="navbar-brand nav-brand-header" href="#">Web labs</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link nav-link-header active" aria-current="page" href="#">Home</a>
                        <a class="nav-link nav-link-header" href="#">Lab 1</a>
                        <a class="nav-link nav-link-header" href="#">Catalog</a>
                        <a class="nav-link nav-link-header" href="#">Admin panel</a>
                    </div>
                </div>

                <div class="d-flex" role="search" style="align-items: center;">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span style="margin-right: 20px; margin-left: 5px;">0</span>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <img src="images/user.png" alt="Profile logo" width="16px">
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-user-info">
                                <span>user@mail.com</span>
                                <img src="images/user.png" alt="Profile logo" width="16px">
                            </li>
                            <li><a class="dropdown-item" href="#">My goods</a></li>
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="row">
            <h1 class="main-title">Laboratory work № 1</h1>
        </div>
        <hr>
        <div class="row">
            <h3 class="secondary-title">List:</h3>
            <br>
            <ol class="elements-list">
                <li>Element 1</li>
                <li>Element 2</li>
            </ol>
        </div>
        <hr>
        <div class="row">
            <h3 class="secondary-title">Form:</h3>
            <br>
            <form class="col-6 mt-3" method="get">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox1">
                    <label class="form-check-label" for="exampleCheck1">Checkbox 1</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2" name="checkbox2">
                    <label class="form-check-label" for="exampleCheck2">Checkbox 2</label>
                </div>

                <div class="row mb-3 mt-2">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexradio" id="flexRadioDefault1"
                                   checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Radio 1
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexradio" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Radio 2
                            </label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexradio" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Radio 3
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Login</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="login"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="d-flex footer-links">
            <a href="https://facebook.com" target="new"> <i class="fa-brands fa-facebook fa-2xl footer-icons"></i></a>
            <a href="https://vk.com" target="new"> <i class="fa-brands fa-vk fa-2xl footer-icons"></i></a>
            <a href="https://twitter.com" target="new"> <i class="fa-brands fa-twitter fa-2xl footer-icons"></i></a>
        </div>
    </div>
</footer>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
